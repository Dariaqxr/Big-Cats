<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Responsive Gallery: Big Cats</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
    text-align: center;
  }

  h1 {
    color: #333;
    margin-bottom: 30px;
  }

  .gallery {
    display: grid;
    gap: 30px;
    max-width: 1100px;
    margin: 0 auto;
    grid-template-columns: 1fr;
  }

  @media (min-width: 600px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (min-width: 900px) {
    .gallery {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  .gallery-item {
    text-align: center;
    background: white;
    padding: 10px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease;
  }

  .gallery-item:hover {
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  }

  .gallery-item img {
    height: 250px;
    width: auto;
    border-radius: 10px;
    transition: transform 0.3s ease;
  }

  .gallery-item:hover img {
    transform: scale(1.05);
  }

  .caption {
    font-size: 14px;
    color: #666;
    margin-top: 12px;
    font-style: italic;
  }
</style>
</head>
<body>
  <h1>Big Cats</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="images/lioness.png" alt="Lioness" />
      <div class="caption">Photo by Arian Zwegers, CC BY 2.0</div>
    </div>
    <div class="gallery-item">
      <img src="images/leopard.jpg" alt="Leopard" />
      <div class="caption">Public Domain (Wikimedia Commons)</div>
    </div>
    <div class="gallery-item">
      <img src="images/tiger.jpg" alt="Tiger" />
      <div class="caption">Photo by Prashant Saini (Unsplash)</div>
    </div>
  </div>
</body>
</html>
